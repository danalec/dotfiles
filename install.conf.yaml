- clean: ["~"]
- link:
    ~/.config/mpv:
      create: true
      path: config/mpv/
    ~/.config/sublime-text-3:
      create: true
      path: config/sublime-text-3/
    ~/.config/redshift.conf:
      create: true
      path: config/redshift.conf
    ~/.ssh/config:
      create: true
      path: ssh_config
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gvimrc: gvimrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim:
        create: true
        path: vimrc
    ~/.emacs.d: emacs.d
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.zprezto: prezto
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
- shell:
    -
      - "curl https://sublime.wbond.net/Package%20Control.sublime-package -o ~/.config/sublime-text-3/Installed\\\ Packages/Package\\\ Control.sublime-package"
      - "Installing Package Control"
    -
      - "git submodule update --init --recursive"
      - "Installing/updating submodules"
